<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="./index.js"></script>

  <title>API Express</title>
</head>
<body>
  <h1>PRUEBA DE EXPRESS</h1>

  <form action="/api/v1/products" method="POST">
    <label>
      <span>Nombre</span>
      <input type="text" name="name" autofocus placeholder="Nombre">
    </label>

    <label>
      <span>Precio</span>
      <input type="number" name="price" placeholder="Precio">
    </label>

    <label>
      <span>Imagen</span>
      <input type="text" name="image" placeholder="Link de Imagen">
    </label>
    <button type="submit">Agregar</button>
  </form>
</body>
</html>
