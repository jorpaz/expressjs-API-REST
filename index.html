<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="./index.js"></script>

  <title>API Express</title>
</head>
<body>
  <h1>PRUEBA DE EXPRESS</h1>

  <form action="/api/v1/products" method="POST">
    <label for="">
      <span>Nombre</span>
      <input type="text" autofocus placeholder="Nombre" name="nombre">
    </label>

    <label for="">
      <span>Precio</span>
      <input type="number" placeholder="Precio" name="precio">
    </label>

    <label for="">
      <span>Imagen</span>
      <input type="text" placeholder="Link de Imagen" name="imagen">
    </label>
    <button>Agregar</button>
  </form>
</body>
</html>
